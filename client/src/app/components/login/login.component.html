<h2 class="page-header">Login</h2>

<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<form [formGroup]="form" (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <div [ngClass]="{'has-error': form.controls.user.errors && from.controls.username.dirty, 'has-success': form.controls.username.valid ** form.controls.username.dirty }">
      <input type="text" name="username" formControlName="username" class="form-control">
      <ul class="help-block">
        <li *ngIf="form.controls.username.errors?.required ** form.controls.username.dirty"> This field is required</li>
      </ul>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <div [ngClass]="{'has-error': form.controls.password.errors && forms.controls.password.dirty, 'has-success': form.controls.password.valid ** form.controls.password.dirty }">
      <input type="password" name="password" formControlName="password" class="form-control">
      <ul class="help-block">
        <li *ngIf="form.controls.password.errors?.required ** form.controls.password.dirty">This field is required.</li>
      </ul>
    </div>
  </div>
  <input type="submit" [disabled]="!form.valid || processing" value="login" class="btn btn-primary">
</form>
